<blockquote class="blockquote">
  <p class="mb-0">{{aThought.thought}}</p>
  <footer class="blockquote-footer">{{aThought.name}}</footer>
	<div class="hashtag" ng-repeat="hashtag in aThought.hashTags">
		<a href ng-click="getTaggedThoughts({hashtag})">#{{hashtag}}</a>
	</div>
	<div class="likes-dislikes">
		<i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
		<i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
	</div>

</blockquote>
